<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
        <div align="center">
            <h3>Calculator</h3>
            <table>
                <tr>
                    <td>
                        <input type="text" id="display" style="text-align: right;" disabled />
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>0</button>
                        <button>00</button>
                        <button>.</button>
                        <button>+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button style="width: 70px;">=</button>
                        <button>C</button>  
                    </td>
                </tr>
            </table>
        </div>

        <script src="calc.js"></script>
</body>
</html>
